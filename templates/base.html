<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="{{url_for('static', filename='css/design.css')}}" type="text/css" />
    <link rel="icon" href="static/images/fav-icon.png" type="image/png">
    <title>Locatr</title>
</head>

<body>
    <header>
        <nav class="nav">
         <div class="container">
            <div class="nav-wrapper">
                <a href="{{url_for('get_tasks')}}" class="brand-logo"><i class="material-icons">place</i>Locatr</a>
                <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="{{url_for('get_tasks')}}">Home</a></li>
                    <li><a href="{{url_for('add_task')}}">Add Location</a></li>
                </ul>
                <ul class="side-nav" id="mobile-demo">
                    <li><a href="{{url_for('get_tasks')}}">Home</a></li>
                    <li><a href="{{url_for('add_task')}}">Add Location</a></li>
                </ul>
            </div>
         </div>
        </nav>
    </header>

    <div class="container">
        {% block content %} {% endblock %}
    </div>

        <footer class="page-footer">
          <div class="footer-copyright">
            <div class="container grey-text text-lighten-4">
            Â© 2020 Locatr.
            <a class="grey-text text-lighten-4 right" href="mailto:markjoyce25ps@gmail.com">Need Help? Contact Support.</a>
            </div>
          </div>
        </footer>
            

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('.collapsible').collapsible();
            $('select').material_select();
            $(".button-collapse").sideNav();
        });
        
        $('.datepicker').pickadate({
            selectMonths: true, // Creates a dropdown to control month
            selectYears: 15, // Creates a dropdown of 15 years to control year,
            today: 'Today',
            clear: 'Clear',
            close: 'Ok',
            closeOnSelect: false // Close upon selecting a date,
        });

        document.getElementById("matfix").addEventListener("click", function(e) {
	        e.stopPropagation();
        });
    </script>
</body>

</html>
